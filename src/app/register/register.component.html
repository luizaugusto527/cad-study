<div class="container my-5">
    <form class="col-lg-6">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nome</label>
            <input type="email" class="form-control" id="inputName" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAge">Idade</label>
            <input type="number" class="form-control" id="inputAge" placeholder="idade" min="0">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
          <label for="inputCourse">Curso</label>
          <input type="text" class="form-control" id="inputCourse" placeholder="Digite o curso">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputSemester">Semestre</label>
              <input type="number" class="form-control" id="inputSemester" placeholder="Digite o semestre">
              
            </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click) = "register()">Cadastrar</button>
      </form>

</div>
